<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <div id="consola">
            <section id="pantalla"></section>
            <section id="controles">
                <form id="busqueda">
                    <input type="text" id="pokemonName" name="pokemonName" placeholder="bulbasaur">
                    <input type="submit" id="buscar" value="buscar">

                <button type="button" class="botonController" id="back"></button>
                <button type="button" class="botonController" id="next"></button>
            </section>
            
        </div>
    </main>
